{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <div class="border rounded bg-light mx-auto mb-5 mt-3" style="width: 450px; height: auto;">
        <form action="/change" method="post">
            <h3 class="my-3">Change Password</h3>
            <div class="mt-3 mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="New password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Repeated password" type="password" required>
            </div>
            <button class="btn btn-primary mb-4" type="submit">Change</button>
        </form>
    </div>
{% endblock %}
